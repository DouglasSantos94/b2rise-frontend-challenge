<header
  class="w-full h-24 pl-7 pr-7 flex items-center justify-between box-border bg-blue"
>
  <a routerLink="/"><img src="../../assets/header.png" /></a>
  <input
    class="w-[768px] p-2 border rounded-10 text-2xl"
    type="search"
    placeholder="Pesquisar por produtos..."
    #filter
  />
  <button (click)="filterResults(filter.value)">Pesquisar</button>
  <a routerLink="/cart">Carrinho</a>
</header>
