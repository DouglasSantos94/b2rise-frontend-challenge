<app-top-bar></app-top-bar>
<section class="w-full pt-5" *ngIf="products.length > 0">
  <h2 class="text-[47px] text-left">Carrinho</h2>
  <ul class="w-[1200px] m-auto flex flex-col">
    <li
      class="w-full h-60 px-5 flex justify-between items-center border-b-1 border-gray"
      *ngFor="let product of products"
    >
      <div class="w-full h-full flex justify-between items-center">
        <div class="w-[550px]">
          <h1 class="text-[34px] mb-2">{{ product.description }}</h1>
          <h2 class="italic text-[17px] mb-1">
            {{ product.price | currency : "BRL" }} / 1 {{ "un".toUpperCase() }}
          </h2>
          <div class="w-full h-8">
            <button class="text-red ml-5" type="button">Excluir</button>
          </div>
          <p class="text-[14px] mb-3">{{ product.longDescription }}</p>
        </div>
        <div class="w-[650px] flex justify-end items-center">
          <div
            class="flex justify-end items-center bg-[#F0F0F0] border rounded-10 text-[17px]"
          >
            <button
              class="w-8 h-9 bg-transparent text-4xl text-red"
              type="button"
              (click)="
                product.count = product.count > 1 ? product.count - 1 : 1
              "
            >
              -
            </button>
            <input
              class="w-20 bg-[#F0F0F0] p-2 text-center"
              type="number"
              min="1"
              [value]="product.count"
            />
            <button
              class="w-8 h-9 bg-transparent text-2xl text-green"
              type="button"
              (click)="product.count = product.count + 1"
            >
              +
            </button>
          </div>
          <span class="ml-10 text-2xl">{{
            product.price * product.count | currency : "BRL"
          }}</span>
        </div>
      </div>
    </li>
    <li class="h-20 flex justify-end items-center border-b-1 border-gray">
      Preço total: {{ 100 | currency : "BRL" }}
    </li>
  </ul>

  <button type="button">Finalizar compra</button>
</section>
<section *ngIf="products.length === 0">
  <h2>O carrinho está vazio!</h2>
  <img src="../../assets/empty-cart.png" />
</section>
