<app-top-bar></app-top-bar>
<section class="w-full m-auto pt-5">
  <h2 class="w-[1500px] m-auto text-[47px] text-left">Hist√≥rico de compras</h2>
  <ul class="w-[1500px] m-auto flex flex-col">
    <li *ngFor="let order of orders">
      <ul>
        <li
          *ngFor="let product of order.products"
          class="w-full px-5 my-4 flex flex-col justify-between border-b-1 border-gray"
        >
          <div class="flex justify-between">
            <h3 class="text-2xl mb-4">Pedido {{ order.id }}</h3>
            <p class="text-2xl">{{ order.amount | currency : "BRL" }}</p>
          </div>
          <div class="flex justify-between">
            <div class="flex flex-col">
              <p class="text-xl">
                {{ product.description }}
              </p>
              <p class="italic">
                {{ product.price | currency : "BRL" }} / 1
                {{ "un".toUpperCase() }}
              </p>
            </div>
            <div>
              {{ order.amount | currency : "BRL" }}
            </div>
          </div>
        </li>
      </ul>
    </li>
  </ul>
</section>
