<app-top-bar></app-top-bar>
<div class="w-full">
  <div class="w-[720px] h-28 m-auto flex items-center">
    <button
      class="w-64 p-2 bg-blue box-border border border-blue rounded-lg shadow-1 text-xl text-center text-white"
      type="button"
      (click)="addToCart(selectedProducts)"
    >
      Adicionar selecionados
    </button>
  </div>
  <ul class="w-[1024px] m-auto flex flex-col">
    <li
      class="w-full h-52 flex justify-between items-center"
      *ngFor="let product of this.productService.filteredProducts"
    >
      <div class="w-[550px] flex justify-between">
        <input
          type="checkbox"
          (click)="selectItem(product)"
          ng-checked="isSelected(product)"
        />
        <div class="w-500 ml-3">
          <h1 class="text-[34px]">{{ product.description }}</h1>
          <h2 class="italic text-[17px]">
            {{ product.price | currency : "BRL" }} / 1 {{ "un".toUpperCase() }}
          </h2>
          <p class="text-[14px]">{{ product.longDescription }}</p>
        </div>
      </div>
      <button
        class="w-36 p-2 bg-blue box-border border border-blue rounded-lg shadow-1 text-[19px] text-center text-white"
        type="button"
        (click)="addToCart([product])"
      >
        + Carrinho
      </button>
    </li>
  </ul>
</div>
